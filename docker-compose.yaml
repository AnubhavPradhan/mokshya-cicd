version: "3.9"

services:
  docs:
    container_name: mokshya-docs
    build:
      context: .
      target: serve
      args:
        # Override in .env or inline when needed
        SITE_URL: ${SITE_URL}
    environment:
      SITE_URL: ${SITE_URL}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      # Node 18+ has fetch built in; this avoids needing curl/wget in the image
      test: ['CMD-SHELL', 'node -e "fetch(`http://localhost:3000`).then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"']
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    
