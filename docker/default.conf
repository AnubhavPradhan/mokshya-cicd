server {
  listen 80;
  server_name _;
  absolute_redirect off;
  port_in_redirect on;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html?$query_string;
  }

  # static assets
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot|json|txt|xml)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
