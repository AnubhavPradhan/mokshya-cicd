# .github/workflows/deploy.yml
name: deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: docs-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # for metadata only

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          SITE_URL: ${{ secrets.SITE_URL }}   # from GH Secrets
        with:
          host: ${{ secrets.SSH_HOST }}       # server IP/host (secret)
          username: ${{ secrets.SSH_USER }}   # ssh user (secret)
          key: ${{ secrets.SSH_KEY }}         # private key PEM (secret)
          port: ${{ secrets.SSH_PORT || 22 }} # optional
          script: |
            set -e
            cd ~/Deploy/docs-mokshya-ai        # path where repo already exists
            git fetch origin
            git reset --hard origin/main
            # pass secret at runtime; no .env written
            SITE_URL="$SITE_URL" docker compose up -d --build --remove-orphans
            docker image prune -f
